<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="theme-color" content="#000000" />
  <meta name="author" content="Rakesh Vajrapu">
  <meta name="keywords" content="Rakesh Vajrapu, reactjs, ecommerce, react ecommerce website, ecommerce website, sahibsingh.vercel.app">
  <!-- Primary Meta Tags -->
  <title>ShopSmart</title>
  <meta name="title" content="ShopSmart">
  <meta name="description" content="A Ecommerce Website made with React.js Framework.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="ShopSmart">
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="https://shopsmartweb.netlify.app/">
  <meta property="og:title" content="ShopSmart – React E‑Commerce Demo">
  <meta property="og:description" content="A fast, modern React e‑commerce demo with product browsing, cart, and checkout.">
  <meta property="og:image" content="https://shopsmartweb.netlify.app/assets/ShopSmart.PNG">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="ShopSmart preview">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://shopsmartweb.netlify.app/">
  <meta property="twitter:title" content="ShopSmart – React E‑Commerce Demo">
  <meta property="twitter:description" content="A fast, modern React e‑commerce demo with product browsing, cart, and checkout.">
  <meta property="twitter:image" content="https://shopsmartweb.netlify.app/assets/ShopSmart.PNG">

  <!-- Canonical -->
  <link rel="canonical" href="https://shopsmartweb.netlify.app/" />

  <!-- Organization & WebSite JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ShopSmart",
      "url": "https://shopsmartweb.netlify.app/",
      "logo": "https://shopsmartweb.netlify.app/assets/ShopSmart.PNG"
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ShopSmart",
      "url": "https://shopsmartweb.netlify.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://shopsmartweb.netlify.app/product?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
  </script>



  <!-- Performance: establish early connection for product API/images -->
  <link rel="dns-prefetch" href="//fakestoreapi.com">
  <link rel="preconnect" href="https://fakestoreapi.com" crossorigin>
  <link rel="preload" as="image" href="/assets/ShopSmart.PNG" imagesrcset="/assets/ShopSmart.PNG 1x" imagesizes="100vw">

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
</body>

</html>
